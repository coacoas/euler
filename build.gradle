apply plugin: 'scala'
apply plugin: 'eclipse'

group = "net.coacoas"
version = "1.0"

repositories {
  mavenCentral() 
}

ext.scalaVersion = '2.10.3'

dependencies {
    compile "org.scala-lang:scala-library:${scalaVersion}"
    
    testCompile "org.scalatest:scalatest_2.10:2.+"
    testCompile "org.scalacheck:scalacheck_2.10:1.+"
    testCompile "junit:junit:4.11"	
}

